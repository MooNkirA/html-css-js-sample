<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS字体属性-字体大小(font-size)</title>
    <style>
      body {
        /* 指定字体大小时，必须有单位 */
        font-size: 16px;
      }
      /* 标题标签比较特殊,需要单独指定文字大小 */
      h2 {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>他的秘密</h2>
    <p>那一抹众人中最漂亮的颜色,</p>
    <p>优雅,淡然,又那么心中清澈.</p>
    <p>前端总是伴随着困难和犯错,</p>
    <p>静心,坦然,攻克一个又一个.</p>
    <p>拼死也要克服它,</p>
    <p>这是他的秘密也是他最终的嘱托.</p>
  </body>
</html>
