<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>行内块中间有缝隙</title>
    <style>
      div {
        /* 设置为浮动后，元素间没有了缝隙 */
        /* float: left; */
        width: 150px;
        height: 200px;
        background-color: pink;
        /* 标准流，行内块元素之间会存在了缝隙 */
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </body>
</html>
